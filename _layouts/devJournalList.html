---
layout: default
---

<div class="container">
    <div class="devjournal-list">
        <h1>개발 일지</h1>
        <div class="post-list">
            {% for post in site.categories.DevJournal %}
            <div class="post-item">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-meta">{{ post.date | date: "%Y년 %m월 %d일" }}</p>
                <div class="post-excerpt">
                    {{ post.excerpt }}
                </div>
                <div class="post-tags">
                    {% for tag in post.tags %}
                    <a href="/views/tags#{{ tag }}" class="tag-link">#{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
