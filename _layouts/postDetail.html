---
layout: default
---
<div class="post-detail">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
            <div class="post-tags">
                {% for tag in page.tags %}
                <span class="tag">#{{ tag }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="post-content">
        {{ content }}
    </div>
</div>
