{% include header.html %}
{% include nav.html %}

<div class="container">
    <article class="post-detail">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%Y년 %m월 %d일" }}</p>
            {% if page.tags %}
            <div class="post-tags">
                {% for tag in page.tags %}
                <a href="/views/tags#{{ tag }}" class="post-tag">#{{ tag }}</a>
                {% endfor %}
            </div>
            {% endif %}
        </header>
        
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>

{% include footer.html %}
