<article class="devjournal-detail">
    <div class="title-area">
        <h1 class="title">{{ page.title }}</h1>
        <div class="journal-meta">
            <time class="date">{{ page.date | date: "%Y년 %m월 %d일" }}</time>
            <div class="tags">
                {% for tag in page.tags %}
                <a href="/views/tags#{{ tag }}" class="tag-link">#{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>    

    <div class="journal-content">
        {{ content }}
        {% include adsense-article.html %}
    </div>
