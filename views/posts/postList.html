---
layout: default
title: Posts
---

<div class="post-list">
    <h1 class="page-title">Posts</h1>
    <div class="posts">
        {% for post in site.posts %}
        <article class="post-item">
            <h2 class="post-title">
                <a href="/_posts/{{ post.path }}">{{ post.title }}</a>
            </h2>
            <div class="post-meta">
                <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
            </div>
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
        </article>
        {% endfor %}
    </div>
</div>
